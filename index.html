<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">

    <!-- Hidden checkbox to simulate form submission -->
    <input type="checkbox" id="form-toggle" hidden>

    <!-- Actual Form -->
    <div class="form-content">
      <h2>ðŸŽ“ Student Registration</h2>
      <form action="#success-message">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" />
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="input-group">
          <label for="course">Course</label>
          <input type="text" id="course" name="course" required />
        </div>

        <div class="input-group checkbox">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
        </div>

        <!-- Label acts as a submit button -->
        <label for="form-toggle" class="submit-button">Register</label>
      </form>
    </div>

    <!-- Success message that shows when checkbox is checked -->
    <div class="success-message">
      <h3>âœ… Successfully Registered!</h3>
      <p>Thank you for registering. We will get back to you soon.</p>
      <!-- Reset the form by unchecking the hidden checkbox -->
      <label for="form-toggle" class="back-button">Back to Form</label>
    </div>

  </div>
</body>
</html>
